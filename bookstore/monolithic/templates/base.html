<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">

<nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-black tracking-tighter text-indigo-600">
            BOOK<span class="text-slate-800">STORE</span>
        </a>

        <div class="flex items-center gap-8 text-sm font-medium">
            <a href="/" class="hover:text-indigo-600 transition">Cửa hàng</a>
            
            <a href="/cart/" class="relative group p-2 bg-slate-100 rounded-full hover:bg-indigo-50 transition">
                <span class="sr-only">Giỏ hàng</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </a>

            <div class="h-4 w-[1px] bg-slate-300"></div>

            {% if current_customer %}
                <span class="text-slate-500">Chào, <span class="text-slate-900">{{ current_customer.name }}</span></span>
            {% else %}
                <a href="/accounts/login/" class="hover:text-indigo-600 transition">Đăng nhập</a>
                <a href="/accounts/register/" class="bg-slate-900 text-white px-5 py-2 rounded-full hover:bg-slate-800 transition shadow-sm">
                    Đăng ký
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container mx-auto px-6 py-10">
    {% block content %}{% endblock %}
</main>

</body>
</html>
