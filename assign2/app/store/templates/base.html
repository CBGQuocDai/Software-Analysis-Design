<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Store{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/books/" class="flex items-center text-indigo-600 font-bold text-xl">
                            <i data-lucide="book-open" class="mr-2"></i>
                            <span>BookStore</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/order/history/" class="mr-4 text-gray-500 hover:text-indigo-600 transition-colors flex items-center text-sm font-medium">
                        <i data-lucide="history" class="mr-1 w-5 h-5"></i>
                        History
                    </a>
                    <a href="/cart/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i data-lucide="shopping-cart" class="mr-2 w-5 h-5"></i>
                        Cart
                    </a>
                    <a href="/staff/" class="ml-4 text-gray-500 hover:text-gray-700">
                        <i data-lucide="user-cog" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            &copy; 2026 BookStore Management. All rights reserved.
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
